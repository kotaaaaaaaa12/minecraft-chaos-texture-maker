<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイクラカオステクスチャメーカー</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>マイクラカオステクスチャメーカー</h1>
    <div class="container">
        <label for="a1">a1（複数選択可）:</label>
        <input type="file" id="a1" multiple accept="image/png"><br>
        
        <label for="a2">a2（1つのみ選択可）:</label>
        <input type="file" id="a2" accept="image/png"><br>

        <label for="width">a1の幅(px):</label>
        <input type="number" id="width" value="16" min="1"><br>
        
        <label for="height">a1の高さ(px):</label>
        <input type="number" id="height" value="16" min="1"><br>

        <label for="a2size">a2の1マスのサイズ(px):</label>
        <input type="number" id="a2size" value="64" min="1"><br>

        <button id="process">画像処理開始</button>
        <button id="download" style="display:none;">ダウンロード</button>
    </div>
</body>
</html>
